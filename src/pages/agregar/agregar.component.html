<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeholder:'Nueva Lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!-- handle new item -->
<ion-card>
    <ion-card-header>
        <ion-item>
            <ion-label floating>Nombre de la nueva lista</ion-label>
            <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label floating>Item:</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>

        <button ion-button class="button-block" (click)="agregarItem()">Agregar</button>
    </ion-card-content>
</ion-card>

<!-- handle items -->
<ion-card *ngIf="items.length > 0">
    <ion-card-header>
        <h3>Items agregados</h3>
    </ion-card-header>
    <ion-card-content>
        <ion-list *ngFor="let item of items; let i = index">
            <ion-item>
                <button ion-button color="dark" clear>{{item.nombre}}</button>
                <button ion-button outline item-right color="danger" (click)="borrarItem(i)">
                    <ion-icon ios="ios-trash" md="md-trash">
                    </ion-icon>
                    Borrar item
                </button>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>

<!-- create list button -->
<button ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar lista
</button>
</ion-content>
