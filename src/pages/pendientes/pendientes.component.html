<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let lista of _listaDeseos.listas;  let i = index">
        <ion-item color="dark" (click)="verDetalle(lista, i)">
            <h2 class="white-text">{{lista.nombre}}</h2>
            <ion-note item-right>{{lista.items.length}} items</ion-note>
        </ion-item>
        <ion-list>
            <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista, i)">
                <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
                <ion-icon *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
                {{item.nombre}}
            </ion-item>

            <ion-list>
                <ion-icon class="text-center" *ngIf="lista.items.length > 2" color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
            </ion-list>
        </ion-list>
    </ion-card>

    <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>

  </ion-fab>
</ion-content>
